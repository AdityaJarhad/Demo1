<!DOCTYPE html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>High Message with Animation</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      text-align: center;
    }

    #message {
      font-size: 36px;
      color: #333;
      margin-top: 50px;
    }

    /* Keyframes for color animation */
    @keyframes changeColor {
      0% { color: #ff0000; }
      25% { color: #00ff00; }
      50% { color: #0000ff; }
      75% { color: #ff00ff; }
      100% { color: #ffff00; }
    }

    /* Apply animation to message */
    #message {
      animation: changeColor 5s infinite alternate; /* Alternate color every 5 seconds */
    }
  </style>
</head>
